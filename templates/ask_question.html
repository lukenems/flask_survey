{% extends 'base.html' %}

{% block question_form %}
    {% for msg in get_flashed_messages() %}
        <p>{{ msg }}</p>
    {% endfor %}
    <form action="/answer" name="answer" method="POST">
        <p>{{ question }}</p>
        {% for choice in choices %}
            <input type="radio" value="{{ choice }}" name="{{ choice }}">{{ choice }}
        {% endfor %}
        <button type="submit">Next question</button>

    </form>


{% endblock %}
